<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Empleados</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>Documento Tipo</th>
            <th>Documento Número</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Ciudad</th>
            <th>Dirección</th>
            <th>Correo Electrónico</th>
            <th>Documento Número</th>
            <th>Teléfono</th>
            <th>Fecha Creación</th>
            <th>Fecha Modificación</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados" class="text-center">
            <td>{{empleado.id}}</td>
            <td>{{empleado.name}}</td>
            <td>{{empleado.apellidos}}</td>
            <td>
              <button (click)="Editar(empleado)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(empleado)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
